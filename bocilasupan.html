<!DOCTYPE html>
<html amp lang="id">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Bocil Doodstream</title>
    <link rel="canonical" href="https://lolbocil.pages.dev"/>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style amp-boilerplate>
        body { -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both; -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both; -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both; animation: -amp-start 8s steps(1, end) 0s 1 normal both }
        @-webkit-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @-moz-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @-ms-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @-o-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
    </style>
    <noscript>
        <style amp-boilerplate>
            body { -webkit-animation: none; -moz-animation: none; -ms-animation: none; animation: none }
        </style>
    </noscript>
    
    <style amp-custom>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    :focus {
        outline: 0;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    html {
        margin: 0 auto;
        background-color: #0b011b;
    }

    body {
        font-family: "Noto Sans", Arial, monospace, sans-serif;
        color: #fff;
        position: relative;
        background: rgba(0, 119, 216, 0); /* transparan, aman di AMP */
        background-image:
            radial-gradient(rgba(137, 0, 216, 0.192) 5%, transparent 50%),
            url('/');
        background-size: 1px 1px, cover;
        background-position: center;
        background-repeat: repeat, no-repeat;
        background-attachment: fixed;
    }

    .group17 {
        display: grid;
        min-height: 100vh;
    }

    .cobacoba {
        margin: auto;
        text-align: center;
    }

    .brody {
        display: inline-grid;
        margin: 0.88rem 0;
        gap: 1rem;
    }

    .main-banner {
        display: block;
        margin: 0 auto 1rem auto; 
        border-radius: 1rem;
        border: 2px solid #cc00ff;
    }

    .btn2 {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 280px;
        height: 3rem;
        overflow: hidden;
        background-size: 300% 300%;
        backdrop-filter: blur(1rem);
        border-radius: 0.38rem;
        transition: 0.5s;
        animation: gradient_301 5s ease infinite;
        border: double 4px transparent;
        background-image: linear-gradient(#212121, #212121), linear-gradient(137.48deg, #f50000 10%, #2bfc01 45%, #ff0000 67%, rgb(255, 230, 0) 87%);
        background-origin: border-box;
        background-clip: content-box, border-box;
    }

    .container-stars {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: 0.5s;
        backdrop-filter: blur(1rem);
        border-radius: 0.38rem;
    }

    .btn2 strong {
        z-index: 2;
        letter-spacing: 2px;
        color: #ffffff;
        text-shadow: #ff0000;
    }

    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem auto 0.5rem auto; 
        max-width: 100%;
        padding: 0 1rem;
    }

    .logo-container amp-img {
        max-width: 100%;
        height: auto;
    }

    .glow {
        position: absolute;
        display: flex;
        width: 12rem;
    }

    .circle {
        width: 100%;
        height: 30px;
        filter: blur(2rem);
        animation: pulse_3011 4s infinite;
        z-index: -1;
    }

    .circle:nth-of-type(1) { background: rgba(254, 83, 186, 0.636) }
    .circle:nth-of-type(2) { background: rgba(142, 81, 234, 0.704) }

    .btn2:hover .container-stars {
        z-index: 1;
        background-color: #212121;
    }

    .btn2:hover { transform: scale(1.1) }

    .btn2:active {
        border: double 4px #fe53bb;
        background-origin: border-box;
        background-clip: content-box, border-box;
        animation: none;
    }

    .btn2:active .circle { background: #fe53bb }

    .stars {
        position: relative;
        background: 0 0;
        width: 200rem;
        height: 200rem;
    }

    .stars::after {
        content: "";
        position: absolute;
        top: -10rem;
        left: -100rem;
        width: 100%;
        height: 100%;
        animation: animStarRotate 90s linear infinite;
        background-image: radial-gradient(#fff 1px, transparent 1%);
        background-size: 50px 50px;
    }

    .stars::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 170%;
        height: 500%;
        animation: animStar 60s linear infinite;
        background-image: radial-gradient(#fff 1px, transparent 1%);
        background-size: 50px 50px;
        opacity: 0.5;
    }

    @keyframes animStar { from { transform: translateY(0) } to { transform: translateY(-135rem) } }
    @keyframes animStarRotate { from { transform: rotate(360deg) } to { transform: rotate(0) } }
    @keyframes gradient_301 { 0% { background-position: 0 50% } 50% { background-position: 100% 50% } 100% { background-position: 0 50% } }
    @keyframes pulse_3011 {
        0% { transform: scale(0.75); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7) }
        70% { transform: scale(1); box-shadow: 0 0 0 10px transparent }
        100% { transform: scale(0.75); box-shadow: 0 0 0 0 transparent }
    }
    </style>
</head>

<body>
    <main>
        <div class="group17">
            

            <div class="cobacoba">
                <div>
                    <amp-img class="main-banner" layout="responsive" height="300" width="300" alt="Banner Bocil Doodstream" src="https://i.pinimg.com/736x/f2/9d/ff/f29dffe9cd1782a961930ee048eb1a5d.jpg"></amp-img>
                </div>

                <div class="brody">
                    <a href="https://bio.link/asupanbocil" target="_blank" class="btn2">
                        
                      <strong>Asupan Bocil</strong>
                        <div class="container-stars"> <div class="stars"></div> </div>
                        <div class="glow"> <div class="circle"></div> <div class="circle"></div> </div>
                    </a>
                    
                </div>
            </div>
            
            <!-- PERBAIKAN: Link di footer juga harus relevan -->
            <span style="text-align: center; color: #ffffff; padding-bottom: 1rem;">
                Â© 2025 - <a href="https://lolbocil.pages.dev/" style="color: #009200; font-weight: bold;">Bocil Doodstream</a>
            </span>
        </div>
    </main>
</body>

</html>
